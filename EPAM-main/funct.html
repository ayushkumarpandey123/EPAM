<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Example</title>
</head>
<body>
    <script>
        function goodStart() {
            document.write("Hello, Welcome to Functions Concepts!<br>");
        }

        // Calling the function multiple times
        goodStart();
        goodStart();
        goodStart();
    </script>
</body>
</html>
