<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Scope Example</title>
</head>
<body>
    <script>
        // Global Scope
        var Apple = "red";
        let Orange = "yellow";
        const banana = "green";

        function fruit() {
            document.write(Apple + "<br>");
            document.write(Orange + "<br>");
            document.write(banana + "<br>");
        }
        
        fruit();
    </script>
</body>
</html>
