<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Iframes Grid</title>
    <style>
        /* Main container to center everything */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Grid layout to create 10 columns */
        .iframe-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px;
            padding: 20px;
            justify-items: center;
            align-items: center;
            width: 90%;
        }

        iframe {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 8px;
            transition: transform 0.5s ease, opacity 0.3s ease;
        }

        /* Add random background color and image, and transform effects */
        iframe:nth-child(10n+1) {
            background-color: #FF5733;
            background-image: url('https://via.placeholder.com/150/FF5733/FFFFFF?text=1');
        }
        iframe:nth-child(10n+2) {
            background-color: #33FF57;
            background-image: url('https://via.placeholder.com/150/33FF57/FFFFFF?text=2');
        }
        iframe:nth-child(10n+3) {
            background-color: #3357FF;
            background-image: url('https://via.placeholder.com/150/3357FF/FFFFFF?text=3');
        }
        iframe:nth-child(10n+4) {
            background-color: #FF33A1;
            background-image: url('https://via.placeholder.com/150/FF33A1/FFFFFF?text=4');
        }
        iframe:nth-child(10n+5) {
            background-color: #FFB833;
            background-image: url('https://via.placeholder.com/150/FFB833/FFFFFF?text=5');
        }
        iframe:nth-child(10n+6) {
            background-color: #33C1FF;
            background-image: url('https://via.placeholder.com/150/33C1FF/FFFFFF?text=6');
        }
        iframe:nth-child(10n+7) {
            background-color: #F833FF;
            background-image: url('https://via.placeholder.com/150/F833FF/FFFFFF?text=7');
        }
        iframe:nth-child(10n+8) {
            background-color: #F3FF33;
            background-image: url('https://via.placeholder.com/150/F3FF33/FFFFFF?text=8');
        }
        iframe:nth-child(10n+9) {
            background-color: #FF33D1;
            background-image: url('https://via.placeholder.com/150/FF33D1/FFFFFF?text=9');
        }
        iframe:nth-child(10n+10) {
            background-color: #33FFFC;
            background-image: url('https://via.placeholder.com/150/33FFFC/FFFFFF?text=10');
        }

        /* Hover effect to rotate and change opacity */
        iframe:hover {
            transform: rotate(15deg) translateY(-10px);
            opacity: 0.8;
        }

    </style>
</head>
