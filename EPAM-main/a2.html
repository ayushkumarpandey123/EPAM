<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Scope Example</title>
</head>
<body>
    <script>
        var a = 10;
        console.log(a); // Output: 10

        var a = 20;
        console.log(a); // Output: 20
    </script>
</body>
</html>
