<!DOCTYPE html>
<html>
<head>
<style>
.container {
    border: 1px solid black;
    overflow: hidden;
}
.left {
    float: left;
    width: 50%;
    background-color: lightgreen;
}
.right {
    float: right;
    width: 50%;
    background-color: red;
}
</style>
</head>
<body>
<div class="container">
    <div class="left">Left Content</div>
    <div class="right">Right Content</div>
</div>
</body>
</html>
